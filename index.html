<body>

              <div class="nav-right">
                <div class="links">   
                    <ul class="sidebar">
                      <li class="close-button" onclick="hideSidebar()" id="closeBtn" style="display:none;">

    <script>
      function showSidebar() {
        const sidebar = document.querySelector('.sidebar')
        const menuBtn = document.getElementById('menuBtn')
        const closeBtn = document.getElementById('closeBtn')
    
        sidebar.style.display = 'flex'
        menuBtn.style.display = 'none'   // اخفي زر menu
        closeBtn.style.display = 'block' // اظهر زر X
      }
    
      function hideSidebar() {
        const sidebar = document.querySelector('.sidebar')
        const menuBtn = document.getElementById('menuBtn')
        const closeBtn = document.getElementById('closeBtn')
    
        sidebar.style.display = 'none'
        menuBtn.style.display = 'block'  // اظهر زر menu
        closeBtn.style.display = 'none'  // اخفي زر X
      }
    </script>
    
    
</body>
